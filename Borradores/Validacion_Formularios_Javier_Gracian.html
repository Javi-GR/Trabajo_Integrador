<script>
  function guardaUsr() {
    document.getElementById("aqui").innerHTML() = sessionStorage.getItem("nomUsr");
    var x = document.forms["miFormulario"]["usuario"].value;
    sessionStorage.setItem("nomUsr", x);
    alert(sessionStorage.getItem("nomUsr"))
    document.getElementById("aqui").innerHTML() = sessionStorage.getItem("nomUsr");
    var y = document.forms["miFormulario"]["email"].value;
    sessionStorage.setItem("email", y);
    alert(sessionStorage.getItem("email"));

    return false;
  }
</script>

<body>
